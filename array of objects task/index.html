<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    
    <div class="container mt-3">
        <div class="row align-items-start">
            <div class="col-3 category-div">
                <h3 class="text-center border-bottom border-dark py-2 fw-bolder">Categories</h3>
                <div class="btn form-control m-1" role="group" aria-label="Type">
                    <button type="button" class="btn btn-hornets dropdown-toggle form-control fs-4" id="dropdown-category" data-bs-toggle="dropdown" aria-expanded="false">
                        Please Select From List
                    </button>
                    <ul class="dropdown-menu fs-4 px-3">
                        <li class="border-bottom border-info m-3 px-1"><a class="dropdown-item category text-decoration-none px-5 text-dark" id="category-1" data-value="1" href="#"></a></li>
                        <li class="border-bottom border-info m-3 px-1"><a class="dropdown-item category text-decoration-none px-5 text-dark" id="category-2" data-value="2" href="#"></a></li>
                        <li class="border-bottom border-info m-3 px-1"><a class="dropdown-item category text-decoration-none px-5 text-dark" id="category-3" data-value="3" href="#"></a></li>
                        <li class="border-bottom border-info m-3 px-1"><a class="dropdown-item category text-decoration-none px-5 text-dark" id="category-4" data-value="4" href="#"></a></li>
                        <li class="border-bottom border-info m-3 px-1"><a class="dropdown-item category text-decoration-none px-5 text-dark" id="category-5" data-value="5" href="#"></a></li>
                    </ul>
                </div>
            </div>

            <div class="col-3 products-div">
                <h3 class="fw-bolder text-center py-2 border-bottom border-dark products">Products</h3>
                <div class="mb-3" role="group" aria-label="Type">
                    <ul class="list-unstyled fs-4 text-center">
                        <li class="mt-4 product py-2" id="product-1"><a href="" class="text-bg-dark "></a></li>
                        <li class="mt-2 product py-2" id="product-2"><a href="" class="text-bg-dark "></a></li>
                        <li class="mt-2 product py-2" id="product-3"><a href="" class="text-bg-dark "></a></li>
                        <li class="mt-2 product py-2" id="product-4"><a href="" class="text-bg-dark "></a></li>
                        <li class="mt-2 product py-2" id="product-5"><a href="" class="text-bg-dark "></a></li>
                    </ul>
                </div>
            </div>

            <div class="col-6 details-div">
                <h3 class="fw-bolder text-center py-2 border-bottom border-dark details">Details</h3>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
