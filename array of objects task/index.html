<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    
    <div class="container mt-3">
        <div class="row align-items-start">
            <div class="col-3 category-div">
                <h3 class="text-center border-bottom border-dark py-2 fw-bolder">Categories</h3>
                <div class="btn form-control px-3" role="group" aria-label="Type" id="categoryDiv">
                    <select name="" id="select-options">   
                        <option value="options" disabled selected hidden>Choose the category</option>       
                    </select> 
                </div>
            </div>

            <div class="col-3 products-div">
                <h3 class="fw-bolder text-center py-2 border-bottom border-dark products">Products</h3>
                <div class="mb-3 d-block" role="group" aria-label="Type" id="productDiv">
                </div>
            </div>

            <div class="col-6 details-div">
                <h3 class="fw-bolder text-center py-2 border-bottom border-dark details">Details</h3>
                <div id="showDetails">

                </div>

                <div id="productName" class="d-flex justify-content-center fs-3 mt-2 text-decoration-underline">

                </div>

                <div id="price" class="d-flex justify-content-center fs-3 text-decoration-underline">

                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
