<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="./images/luxury.jpeg" alt="">
            <div class="caption">
                1 ROLLS ROYCE - LUXURY SECTION
            </div>
        </div>
        <div class="slide">
            <img src="./images/sedan.jpeg" alt="">
            <div class="caption">
                2 VOLKSWAGEN - SEDAN SECTION
            </div>
        </div>
        <div class="slide">
            <img src="./images/compactSuv.jpeg" alt="">
            <div class="caption">
                3 HYUNDAI - COMPACT SUV SECTION
            </div>
        </div>
        <div class="slide">
            <img src="./images/hatchback.jpeg" alt="">
            <div class="caption">
                4 MAZDA - HATCHBACK SECTION
            </div>
        </div>
        <div class="slide">
            <img src="./images/sportsCar.jpeg" alt="">
            <div class="caption">
                5 MCLAREN - SPORTS SECTION
            </div>
        </div>
        <div class="slide">
            <img src="./images/SUV.jpeg" alt="">
            <div class="caption">
                6 MERCEDES - G CLASS SUV SECTION
            </div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#8666;</span>
        <span class="arrow next" onclick="controller(1)">&#8667;</span>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
