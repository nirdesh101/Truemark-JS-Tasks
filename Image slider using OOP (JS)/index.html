<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex justify-content-center align-items-center container"> 

    <form name:"myForm" autocomplete= "off" id="form" onsubmit= "validateForm(event)">
        
        <label for="title" class="fs-5"> title :</label>
        <input type="text" name = "title" id="title" class="form-control">   

        <label for="files" class="mt-3 fs-5">Select files:</label>
        <input type="file" name="imageFile" id="imageFile" class="form-control bg-primary text-white">

        <label for="description" class="mt-3 fs-5"> Description : </label>
        <input type="textfield" name = "description" id="description" class="form-control">

        <input type="submit" value="submit" id="submitForm" class="form-control w-25 mt-3 mb-2 bg-primary text-white">

        <h2 id="titleId" class="text-center"></h3>
        <img id="output" width="600"/>
        <p id="descriptionId" class="text-center"></p>

    </form>

    <div class="d-flex justify-content-between" id="controls">
        <i class="p-1 fs-2 bi bi-arrow-left-circle-fill" id="prevBtn"></i>
        <i class="p-1 fs-2 bi bi-arrow-right-circle-fill" id="nextBtn"></i>
    </div>

    <script src="./script.js"></script>

</body>
</html>
